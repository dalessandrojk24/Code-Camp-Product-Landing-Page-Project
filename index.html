<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
<link ref="styleshseet" href="styles.css">
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://logopond.com/avatar/257420/logopond.png" alt="Logo">
    <nav id="nav-bar">
      <a href="#about" class="nav-link">About</a>
      <a href="#video-section" class="nav-link">Video</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h1>Welcome to Our Product</h1>
      <p>Discover the amazing features of our product that will change your life.</p>
      <p>It's called...<strong><i>air</i></strong>.</p>
    </section>

    <section id="video-section">
      <h2>Product Demo</h2>
      <video id="video" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section id="contact">
      <h2>Subscribe to Our Newsletter</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <input id="email" type="email" placeholder="Enter your email" name="email" required>
        <input id="submit" type="submit" value="Subscribe">
      </form>
    </section>
  </main>
</body>
</html>
